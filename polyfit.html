<!DOCTYPE html>
<html>
<head>
  <title>Visualizing Polynomial Data Fitting</title>
  <link href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' rel='stylesheet'>
  <link rel='stylesheet' href='range-slider.css' type='text/css' />
  <link rel='stylesheet' href='polyfit.css' type='text/css' />
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
    </script>
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>
<body>
  <div class='container'>

    <div class='row col-xs-10'>
      <h1>Polynomial Data Fitting</h1>
      <br/>
      <!-- We should link to a page with an explanation: We get two sets of data points called train and test. We use the training data to fit a polynomial of a given degree by least squares. We evaluate the polynomial on the test data. If the test error is much bigger than the trianing error, you have overfit. The polynomial degree is too high. If they're about the same, then ______ -->
      <!--       <div class='col-xs-4'>
        We can estimate data using a function of the form $f(x) = \theta_0 + \theta_1 x + \ldots + \theta_n x^n$. Here, the parameters $\theta_0, \ldots, \theta_n$ are estimated using least-squares data fitting. In this visualization, you choose the polynomial degree $n$, and the model is evaluated on a training data set (shown to the left) and a testing data set (not shown).
      </div> -->
    </div>

    <div class='row col-s-11'>
      <div class='col-xs-3'>
      <a class='new-points btn btn-danger'>New data</a>
        <br />
        <div class='input'>Number of points</div>: <input id='num-points' type='text' value='25'>
        <br />
        Smooth <div class='range-slider' id='noise-slider'></div> Noisy
        <br />

        <hr>

        <a class='generate-fit btn btn-success'>Fit model</a>
        <br />
        <div class='input'>Degree</div>: <span id='model-degree-display'></span>
        <br />
        0 <div class='range-slider' id='model-degree-slider'></div> <span id='max-model-degree'>8</span>
      </div>
      <div class='col-xs-4'>
        <br />
        <center><b>Training data</b></center>
        <center>Root mean square error: <span id='train-err'>N/A</span></center>
        <div class='content scatterplot' id='train-scatterplot'></div> 
      </div>
      <div class='col-xs-4'>
        <br />
        <center><b>Testing data</b></center>
        <center>Root mean square error: <span id='test-err'>N/A</span></center>
        <div class='content scatterplot' id='test-scatterplot'></div>
      </div>
    </div>

    <div class='row col-xs-10'>
      <div class='col-xs-5'>
        
      </div>
      <div class='col-xs-5'>
        
      </div>
      
    </div>
  </div>

      Made by <a href='http://www.stanford.edu/~jyunhong'>Jenny Hong</a> for <a href='http://ee103.stanford.edu/'>EE103</a>. Source code on <a href='https://github.com/jennyhong/lls-polyfit'>Github</a>.
    </footer>
  </div>
  <script src='jquery-1.11.2.min.js'></script>
  <script src='d3.min.js'></script>
  <script src='range-slider.js'></script>
  <script src='numeric-1.2.6.min.js'></script>
  <script src='polyfit.js'></script>
</body>
</html>
